<main>

    <h1 class="center">Reservas</h1>
    <div class="container mb-50">

        <div class="mr-100">
            <h3>Realize aqui sua Reserva!</h3>
            <form>
                <label for="data">Selecione a data desejada:</label>
                <input type="date" id="data">
                <br>
                <label for="hora">Selecione o horário desejado:</label>
                <select name="hora" id="hora">
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                    <option>20:30</option>
                    <option>21:00</option>
                    <option>21:30</option>
                    <option>22:00</option>
                </select>
                <br>
                <label for="pessoas">Selecione a quantidade de Pessoas:</label>
                <select name="pessoas" id="pessoas">
                    <option>1 a 2</option>
                    <option>3 a 4</option>
                    <option>5 a 7</option>
                    <option>8 ou mais</option>
                </select>
                <br>
                <label for="ambiente">Selecione o Ambiente desejado:</label>
                <select name="ambiente" id="ambiente">
                    <option>Externo</option>
                    <option>Interno</option>
                    <option>Bar</option>
                </select>
                <br>
                <label for="extra">Deseja adicionar alguma informação ou olicitar algo especial?</label><br>
                <textarea name="extra" id="extra" cols="60" rows="5"></textarea>
                <br>
                <button>Solicitar Reserva</button>
            </form>
        </div>
        <div>
        </div>
    </div>
</main>
<footer class="Rodape">
    <h5>&copy Todos os direitos reservados</h5>
</footer>
